name: OpenAPI Check

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Lint OpenAPI
        run: npx -y @redocly/cli@1.27.0 lint specs/001-activity-management-platform/contracts/openapi.yaml
