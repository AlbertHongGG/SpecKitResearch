openapi: 3.0.3
info:
  title: Content Course Platform API
  version: 0.1.0
  description: |
    線上課程平台（內容型，非影音串流）REST JSON API 合約。
    以 spec 的語意為準：401=未登入/無效 session、403=內容層拒絕、404=行銷可見性保護或不存在。
servers:
  - url: http://localhost:3001

tags:
  - name: Auth
  - name: Courses
  - name: Purchases
  - name: MyCourses
  - name: Progress
  - name: Instructor
  - name: Admin
  - name: Taxonomy
  - name: Users
  - name: Stats
  - name: Attachments

components:
  securitySchemes:
    sessionCookie:
      type: apiKey
      in: cookie
      name: __Host-sid

  schemas:
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
              description: machine-readable error code
            message:
              type: string
              description: user-facing message (localized)
            details:
              type: object
              additionalProperties: true

    FieldErrorResponse:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
        - type: object
          properties:
            error:
              type: object
              properties:
                fieldErrors:
                  type: object
                  additionalProperties:
                    type: array
                    items:
                      type: string

    UserRole:
      type: string
      enum: [student, instructor, admin]

    User:
      type: object
      required: [id, email, role, isActive]
      properties:
        id: { type: string }
        email: { type: string, format: email }
        role: { $ref: '#/components/schemas/UserRole' }
        isActive: { type: boolean }

    SessionInfo:
      type: object
      required: [expiresAt]
      properties:
        expiresAt: { type: string, format: date-time }
        createdAt: { type: string, format: date-time }

    CourseStatus:
      type: string
      enum: [draft, submitted, published, rejected, archived]

    CourseSummary:
      type: object
      required: [id, title, description, price, status, instructor]
      properties:
        id: { type: string }
        title: { type: string }
        description: { type: string }
        price: { type: integer, minimum: 0 }
        coverImageUrl: { type: string, nullable: true }
        status: { $ref: '#/components/schemas/CourseStatus' }
        category:
          type: object
          nullable: true
          properties:
            id: { type: string }
            name: { type: string }
        tags:
          type: array
          items:
            type: object
            properties:
              id: { type: string }
              name: { type: string }
        instructor:
          type: object
          required: [id, email]
          properties:
            id: { type: string }
            email: { type: string, format: email }

    ViewerFlags:
      type: object
      required: [isAuthenticated, isPurchased, isOwner, isAdmin]
      properties:
        isAuthenticated: { type: boolean }
        isPurchased: { type: boolean }
        isOwner: { type: boolean }
        isAdmin: { type: boolean }

    OutlineLesson:
      type: object
      required: [lessonId, lessonTitle, lessonOrder]
      properties:
        lessonId: { type: string }
        lessonTitle: { type: string }
        lessonOrder: { type: integer }

    OutlineSection:
      type: object
      required: [sectionTitle, sectionOrder, lessons]
      properties:
        sectionTitle: { type: string }
        sectionOrder: { type: integer }
        lessons:
          type: array
          items: { $ref: '#/components/schemas/OutlineLesson' }

    CourseMarketingDetail:
      type: object
      required: [course, outline, viewer]
      properties:
        course: { $ref: '#/components/schemas/CourseSummary' }
        outline:
          type: array
          items: { $ref: '#/components/schemas/OutlineSection' }
        viewer: { $ref: '#/components/schemas/ViewerFlags' }

    PurchaseReceipt:
      type: object
      required: [purchaseId, purchasedAt]
      properties:
        purchaseId: { type: string }
        purchasedAt: { type: string, format: date-time }

    ProgressSummary:
      type: object
      required: [completedLessons, totalLessons]
      properties:
        completedLessons: { type: integer, minimum: 0 }
        totalLessons: { type: integer, minimum: 0 }

    MyCourseItem:
      type: object
      required: [course, purchasedAt, progress]
      properties:
        course: { $ref: '#/components/schemas/CourseSummary' }
        purchasedAt: { type: string, format: date-time }
        progress: { $ref: '#/components/schemas/ProgressSummary' }

    LessonContentType:
      type: string
      enum: [text, image, pdf]

    AttachmentMeta:
      type: object
      required: [id, filename, mimeType, sizeBytes]
      properties:
        id: { type: string }
        filename: { type: string }
        mimeType: { type: string }
        sizeBytes: { type: integer, minimum: 0 }

    Lesson:
      type: object
      required: [id, title, contentType]
      properties:
        id: { type: string }
        title: { type: string }
        contentType: { $ref: '#/components/schemas/LessonContentType' }
        contentText: { type: string, nullable: true }
        contentImageUrl: { type: string, nullable: true }
        attachments:
          type: array
          items: { $ref: '#/components/schemas/AttachmentMeta' }

    CurriculumSection:
      type: object
      required: [id, title, position, lessons]
      properties:
        id: { type: string }
        title: { type: string }
        position: { type: integer }
        lessons:
          type: array
          items:
            type: object
            required: [id, title, position]
            properties:
              id: { type: string }
              title: { type: string }
              position: { type: integer }

    CourseReaderResponse:
      type: object
      required: [course, curriculum, lesson, progressSummary]
      properties:
        course: { $ref: '#/components/schemas/CourseSummary' }
        curriculum:
          type: array
          items: { $ref: '#/components/schemas/CurriculumSection' }
        lesson: { $ref: '#/components/schemas/Lesson' }
        progressSummary: { $ref: '#/components/schemas/ProgressSummary' }

    MarkCompleteRequest:
      type: object
      required: [lessonId]
      properties:
        lessonId: { type: string }

    MarkCompleteResponse:
      type: object
      required: [lessonId, isCompleted]
      properties:
        lessonId: { type: string }
        isCompleted: { type: boolean }
        completedAt: { type: string, format: date-time, nullable: true }

    CourseCreateRequest:
      type: object
      required: [title, description, price]
      properties:
        title: { type: string }
        description: { type: string }
        price: { type: integer, minimum: 0 }
        coverImageUrl: { type: string, nullable: true }
        categoryId: { type: string, nullable: true }
        tagIds:
          type: array
          items: { type: string }

    CourseUpdateRequest:
      allOf:
        - $ref: '#/components/schemas/CourseCreateRequest'

    AdminReviewDecisionRequest:
      type: object
      required: [decision]
      properties:
        decision:
          type: string
          enum: [published, rejected]
        reason:
          type: string
          nullable: true
        note:
          type: string
          nullable: true

security:
  - sessionCookie: []

paths:
  /auth/register:
    post:
      tags: [Auth]
      security: []
      summary: Register (no auto-login)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string, minLength: 8 }
      responses:
        '201':
          description: Created
        '400':
          description: Validation error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/FieldErrorResponse' }
        '409':
          description: Email already used
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /auth/login:
    post:
      tags: [Auth]
      security: []
      summary: Login and create session cookie
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string, minLength: 8 }
      responses:
        '200':
          description: OK
          headers:
            Set-Cookie:
              description: __Host-sid session cookie
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                required: [user, session]
                properties:
                  user: { $ref: '#/components/schemas/User' }
                  session: { $ref: '#/components/schemas/SessionInfo' }
        '400':
          description: Validation error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/FieldErrorResponse' }
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: User disabled
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /auth/logout:
    post:
      tags: [Auth]
      summary: Logout (revoke session; idempotent)
      responses:
        '204':
          description: No Content
        '401':
          description: No valid session (treated as logged out)
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /auth/session:
    get:
      tags: [Auth]
      summary: Session introspection
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [user, session]
                properties:
                  user: { $ref: '#/components/schemas/User' }
                  session: { $ref: '#/components/schemas/SessionInfo' }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: User disabled
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /courses:
    get:
      tags: [Courses]
      security: []
      summary: List published courses (marketing)
      parameters:
        - in: query
          name: page
          schema: { type: integer, minimum: 1 }
        - in: query
          name: pageSize
          schema: { type: integer, minimum: 1, maximum: 100 }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [items]
                properties:
                  items:
                    type: array
                    items: { $ref: '#/components/schemas/CourseSummary' }
        '500':
          description: Server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /courses/{courseId}:
    get:
      tags: [Courses]
      security: []
      summary: Course marketing detail (404 for non-visible)
      parameters:
        - in: path
          name: courseId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CourseMarketingDetail' }
        '404':
          description: Not found or not visible
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '500':
          description: Server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /courses/{courseId}/purchase:
    post:
      tags: [Purchases]
      summary: Purchase course (idempotent)
      parameters:
        - in: path
          name: courseId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK (created or existing)
          content:
            application/json:
              schema: { $ref: '#/components/schemas/PurchaseReceipt' }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: Forbidden (non-published or cannot purchase)
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '409':
          description: Already purchased (if using conflict semantics)
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /my-courses:
    get:
      tags: [MyCourses]
      summary: List purchased courses with progress
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [items]
                properties:
                  items:
                    type: array
                    items: { $ref: '#/components/schemas/MyCourseItem' }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /my-courses/{courseId}:
    get:
      tags: [MyCourses]
      summary: Course reader content (403 if no access)
      parameters:
        - in: path
          name: courseId
          required: true
          schema: { type: string }
        - in: query
          name: lessonId
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CourseReaderResponse' }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: Forbidden (no content access)
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '404':
          description: Course not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /progress/complete:
    post:
      tags: [Progress]
      summary: Mark lesson complete (idempotent)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/MarkCompleteRequest' }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/MarkCompleteResponse' }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: Forbidden
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '404':
          description: Lesson not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /attachments/{attachmentId}/download:
    get:
      tags: [Attachments]
      summary: Protected attachment download
      parameters:
        - in: path
          name: attachmentId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: File download
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: Forbidden
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '404':
          description: Not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /instructor/courses:
    get:
      tags: [Instructor]
      summary: List instructor courses
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: Forbidden
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

    post:
      tags: [Instructor]
      summary: Create new course (draft)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CourseCreateRequest' }
      responses:
        '201':
          description: Created
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: Forbidden
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /instructor/courses/{courseId}:
    patch:
      tags: [Instructor]
      summary: Update course basic info (blocked when submitted)
      parameters:
        - in: path
          name: courseId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CourseUpdateRequest' }
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: Forbidden
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '404':
          description: Not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /instructor/courses/{courseId}/submit:
    post:
      tags: [Instructor]
      summary: Submit course for review (draft->submitted)
      parameters:
        - in: path
          name: courseId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: Forbidden
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '409':
          description: Illegal state transition / duplicate submit
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /admin/review:
    get:
      tags: [Admin]
      summary: List submitted courses for review
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: Forbidden
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /admin/review/{courseId}/decision:
    post:
      tags: [Admin]
      summary: Approve or reject submitted course
      parameters:
        - in: path
          name: courseId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/AdminReviewDecisionRequest' }
      responses:
        '200':
          description: OK
        '400':
          description: Validation error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/FieldErrorResponse' }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: Forbidden
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '409':
          description: Illegal state transition / duplicate decision
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /admin/taxonomy/categories:
    get:
      tags: [Taxonomy]
      summary: List categories
      responses:
        '200': { description: OK }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: Forbidden
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /admin/taxonomy/tags:
    get:
      tags: [Taxonomy]
      summary: List tags
      responses:
        '200': { description: OK }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: Forbidden
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /admin/users:
    get:
      tags: [Users]
      summary: List users
      responses:
        '200': { description: OK }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: Forbidden
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /admin/stats:
    get:
      tags: [Stats]
      summary: Platform stats
      responses:
        '200': { description: OK }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '403':
          description: Forbidden
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
